<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
    </nav>
    <h1>{{ page.title }}</h1>
    <section>
        {% for message in site.data.guestbook_messages reversed %}
            <div>
                <div><span style="font-weight: bold;">{{ message.author }}</span> ({{ message.timestamp | date: "%Y-%m-%d" }})</div>
                <div>{{ message.body }}</div>
            </div>
        {% endfor %}
    </section>
    <section>
      {{ content }}
    </section>

  

  </body>
</html>
